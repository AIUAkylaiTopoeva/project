<!DOCTYPE html>
<html>
<head>
    <title>{{ recipe.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% 'styles.css' %}">
</head>
<body>
    <h1>{{ recipe.title }}</h1>
    <div class="recipe-card">
        <h3>{{ recipe.title }}</h3>
        <p>{{ recipe.body }}</p>
        <img src="{{ recipe.image }}" alt="">
    </div>
    <a href="{% url 'all_posts' %}">Back to All Recipes</a>
</body>
</html>
